<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
  <!-- JS Library Dependencies -->
  <script src="./dist/main.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Varela&display=swap" rel="stylesheet">

  <link href="./images/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="./src/css/main.css">

  <title>NBA Stat-Crunch</title>
</head>

<body>
    <!-- Application Root -->
    <div id="app" href="/">
      <div class="app-title">
        NBA Shot-Crunch
      </div>
      <div className="player-container">
        <div class="carousel-wrapper">
          <div class="carousel">
            <!-- <div id="nba-profile-pic"></div>
            <div class="carousel__button--next"></div>
            <div class="carousel__button--prev"></div> -->
          </div>
        </div>
      </div>
      <div class="shot-container">
        <div class="chart-filter">
          <div class="current-player-name">Stephen Curry</div>
          <div id="select-season-container">
            <div class="season">
              Season
            </div>
            <div class='dropdown'>
              <div class='title pointerCursor'>2015-16 <i class="fa fa-angle-right"></i></div>
              <div class='season-menu pointerCursor hide'> </div>
            </div>
          </div>
          <div id="select-team-container">
            <div class='team-title'>
              Team
            </div>
            <div class='dropdown'>
              <div class='team pointerCursor'>All<i class="fa fa-angle-right"></i></div>
              <div class='team-menu pointerCursor hide'> </div>
            </div>
          </div>
        </div>
        <div class="chart-wrapper">
          <div id="chart-container"></div>        
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="github">
      <a target="_blank" href="https://github.com/chris510">
        <img class="github-icon" height="48" width="48" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/github.svg" />
      </a>
    </div>
    <div class="mail">
      <a target="_blank" href="mailto:christrinh5@gmail.com"></a>
        <img class="mail-icon" height="48" width="48" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/gmail.svg" />
    </div>
    <div class="linkedin">
      <a target="_blank" href="https://www.linkedin.com/in/trinh-christopher/">
        <img fill="white" class="linkedin-icon" height="48" width="48" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/linkedin.svg" />
      </a>
    </div>
  </div>

 
</body>

</html>
